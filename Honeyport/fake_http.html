<!DOCTYPE html>
<html>
<head>
    <title>MyCorp Portal</title>
    <style>
        body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; padding:0; }
        header { background:#333; color:#fff; padding:15px; text-align:center; }
        main { padding:30px; }
        h1 { color:#444; }
        p { color:#666; }
        .btn { background:#007bff; color:white; padding:10px 20px; border:none; cursor:pointer; }
    </style>
</head>
<body>
    <header><h2>Welcome to MyCorp</h2></header>
    <main>
        <h1>Login Required</h1>
        <p>Please <b>log in</b> to access your account.</p>
        <form method="post">
            <input type="text" placeholder="Username" name="u"><br><br>
            <input type="password" placeholder="Password" name="p"><br><br>
            <button class="btn">Login</button>
        </form>
    </main>
</body>
</html>
